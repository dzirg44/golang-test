language: go
go:
- 1.9.x

env:
  DSPBASEDIR: "$TRAVIS_BUILD_DIR"
  DOCKER_COMPOSE_VERSION: 1.11.2

before_install:
- go get honnef.co/go/tools/cmd/staticcheck
- go get honnef.co/go/tools/cmd/gosimple
- go get github.com/golang/lint/golint
- go get github.com/gordonklaus/ineffassign
- go get github.com/fzipp/gocyclo
- go get github.com/client9/misspell/cmd/misspell
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- go get github.com/kisielk/errcheck
- go get honnef.co/go/unused/cmd/unused
- go get -u github.com/mdempsky/unconvert

script:
- go test -race -v ./...
- go test -v ./...
- go test -cover -v ./...
- go vet -v ./...
- go tool vet -all -v .
- errcheck -verbose ./...
- go test -v -covermode=count -coverprofile=coverage.out
- gocyclo -over 14 .
- GOOS=linux   GOARCH=amd64 go build -o ci-test-linux-amd64
- ./linters.sh
#- goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

before_deploy:
- zip ci-test-${TRAVIS_TAG}-linux-amd64.zip ci-test-linux-amd64 README.md
- sha256sum *zip > SHASUMS256.txt


